
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:etrs="http://java.sun.com/jsf/composite/etrs"
	xmlns:prsi="http://prsi/taglib"
	template="/WEB-INF/templates/standard.xhtml">

	<ui:define name="zone-titre">
		Affichage d'un paquet
	</ui:define>

	<ui:define name="zone-contenu">
		<f:metadata>
			<f:viewParam name="uuid" value="#{affichePaquetBean.paquet}"
				converter="#{paquetConverter}" />
		</f:metadata>
	
		Identifiant du paquet passé en paramètre : <h:outputText
			value="#{param['uuid']}" />

		<hr />

		<h:panelGrid columns="1">

			<h:outputText value="#{affichePaquetBean.paquet.id}" />
			<h:outputText value="#{affichePaquetBean.paquet.nom}" />
			<h:outputText value="#{affichePaquetBean.paquet.genre}" />
			<h:outputText escape="false" value="#{affichePaquetBean.paquet.description}" />

		</h:panelGrid>

		<h:link outcome="lister-paquets.xhtml" value="JPP retour" />
	</ui:define>

</ui:composition>
