<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Catalogue</title>
</h:head>
<body>
	<h1>Gestion du catalogue</h1>
	<h:form>
		<h:panelGrid columns="3">

			<h:outputLabel value="Genre" for="genreBonbon" />
			<h:selectOneMenu id="genreBonbon" required="true"
				value="#{cataloguePageBean.nouveauPaquet.genre}">
				<f:selectItems value="#{cataloguePageBean.genresBonbon}" />
			</h:selectOneMenu>
			<h:message for="genreBonbon" />


			<h:outputLabel value="Libellé" for="libelleBonbon" />
			<h:inputText id="libelleBonbon" required="true"
				value="#{cataloguePageBean.nouveauPaquet.nom}" />
			<h:message for="libelleBonbon" />

			<h:outputLabel value="Poids" for="poidsBonbon" />
			<h:inputText id="poidsBonbon" required="true"
				value="#{cataloguePageBean.nouveauPaquet.poids}" />
			<h:message for="poidsBonbon" />


			<h:outputLabel value="brouzouf" for="brouzoufBonbon" />
			<h:inputText id="brouzoufBonbon" required="true"
				value="#{cataloguePageBean.nouveauPaquet.brouzouf}" />
			<h:message for="brouzoufBonbon" />


			<h:outputLabel value="description" for="descriptionBonbon" />
			<h:inputTextarea id="descriptionBonbon"
				value="#{cataloguePageBean.nouveauPaquet.description}" />
			<h:message for="descriptionBonbon" />

			<h:commandButton
				actionListener="#{cataloguePageBean.ajouterPaquet()}"
				value="Ajouter" />

		</h:panelGrid>


	</h:form>

	<h:form>
		<!--  p comme paquet, il est dispo en completion automatique en dessous -->
		<h:dataTable value="#{cataloguePageBean.listerPaquets()}" var="p">

			<h:column>
				<f:facet name="header">Libellé</f:facet>
				<h:outputText value="#{p.nom}" />
			</h:column>

			<h:column>
				<f:facet name="header">Genre</f:facet>
				<h:outputText value="#{p.genre}" />
			</h:column>

			<h:column>
				<f:facet name="header">Brouzouf</f:facet>
				<h:outputText value="#{p.brouzouf}" />
			</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandButton value="Suppression" actionListener="#{cataloguePageBean.suppression(p)}"/>
			</h:column>

		</h:dataTable>
	</h:form>

</body>
</html>
