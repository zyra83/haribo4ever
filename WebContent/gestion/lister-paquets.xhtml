
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:etrs="http://java.sun.com/jsf/composite/etrs"
	template="/WEB-INF/templates/standard.xhtml">

	<ui:define name="zone-titre">
		Liste des paquets
	</ui:define>


	<ui:define name="zone-contenu">
		
	
	<etrs:box title="Composant BOX ETRS">
		Le contenu du composant BOX etrs
	</etrs:box>
	
		<p:panel id="basic" header="Basic" footer="17-3A-pdi"
			style="margin-bottom:20px">
			<h:form id="dataForm">

				<h:link outcome="ajouter-paquet.xhtml" header="Données">Retour à l'ajout</h:link>

				<!--  p comme paquet, il est dispo en completion automatique en dessous -->
				<p:dataTable id="dataTable"
					value="#{cataloguePageBean.listerPaquets()}" var="p">

					<p:column headerText="Libellé">
						<!-- 					<f:facet name="header">Libellé</f:facet> -->
						<h:outputText value="#{p.nom}" />
					</p:column>

					<p:column headerText="Genre">
						<!-- 					<f:facet name="header">Genre</f:facet> -->
						<h:outputText value="#{p.genre}" />
					</p:column>

					<p:column headerText="Brouzouf">
						<!-- 					<f:facet name="header">Brouzouf</f:facet> -->
						<h:outputText value="#{p.brouzouf}" />
					</p:column>

					<p:column headerText="Actions">
						<!-- 					<f:facet name="header">Action</f:facet> -->
						<h:commandButton value="Suppression"
							actionListener="#{cataloguePageBean.suppression(p)}" />
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>
		
	</ui:define>
	
</ui:composition>
