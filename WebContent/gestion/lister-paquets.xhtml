<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Catalogue</title>
</h:head>
<body>
	<h1>Catalogue</h1>
	<h:form id="dataForm">
	
		<h:link outcome="ajouter-paquet.xhtml" header="Données" >Retour à l'ajout</h:link>
		
		<!--  p comme paquet, il est dispo en completion automatique en dessous -->
		<h:dataTable id="dataTable" value="#{cataloguePageBean.listerPaquets()}" var="p">

			<h:column>
				<f:facet name="header">Libellé</f:facet>
				<h:outputText value="#{p.nom}" />
			</h:column>

			<h:column>
				<f:facet name="header">Genre</f:facet>
				<h:outputText value="#{p.genre}" />
			</h:column>

			<h:column>
				<f:facet name="header">Brouzouf</f:facet>
				<h:outputText value="#{p.brouzouf}" />
			</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandButton value="Suppression"
					actionListener="#{cataloguePageBean.suppression(p)}" />
			</h:column>

		</h:dataTable>
	</h:form>
</body>
</html>
